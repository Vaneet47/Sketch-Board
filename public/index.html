<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>SketchBoard</title>
  </head>
  <body>
    <div class="options-cont">
      <span class="material-symbols-outlined options"> menu </span>
    </div>

    <div class="toolsUI-cont scale-tools">
      <span class="material-symbols-outlined tool pencilicon"> edit </span>
      <span class="material-symbols-outlined tool erasericon">
        ink_eraser
      </span>
      <span class="material-symbols-outlined tool downloadicon">
        download
      </span>
      <span class="material-symbols-outlined tool uploadicon"> upload </span>
      <span class="material-symbols-outlined stickynoteicon">
        sticky_note
      </span>
      <span class="material-symbols-outlined tool redoicon"> redo </span>
      <span class="material-symbols-outlined tool undoicon"> undo </span>
    </div>

    <div class="pencil">
      <div class="pencil-width-cont">
        <input type="range" min="2" max="10" value="3" class="pencil-width" />
      </div>
      <div class="pencil-color-cont">
        <div class="black pencil-color"></div>
        <div class="red pencil-color"></div>
        <div class="blue pencil-color"></div>
      </div>
    </div>
    <span class="eraser">
      <input type="range" min="2" max="10" value="3" class="eraser-width" />
    </span>

    <!-- <div class="sticky-cont">
        <div class="header-cont">
            <div class="minimize"></div>
            <div class="remove"></div>
        </div>

        <div class="note-cont">
            <textarea ></textarea>
        </div>
    </div> -->

    <canvas></canvas>
    <script
      src="https://cdn.socket.io/4.6.0/socket.io.min.js"
      integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
      crossorigin="anonymous"
    ></script>
    <script>
      let socket = io.connect('http://localhost:8080/');
    </script>
    <script src="./tools.js"></script>
    <script src="./canvas.js"></script>
  </body>
</html>
